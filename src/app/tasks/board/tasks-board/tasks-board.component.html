<div class="board-container">
    <app-task-board-column
        *ngFor="let status of visibleStatuses"
        [status]="status"
        [tasks]="tasks | filterByStatus: status"
        [projects]="projects"
        (editTask)="onEditTask($event)"
        (deleteTask)="deleteTask($event)">
    </app-task-board-column>
</div>
